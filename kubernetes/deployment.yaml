apiVersion: apps/v1
kind: Deployment
metadata:
  name: loggeneratordeployment
  labels:
    app: loggenerator
    env: test
spec:
  template:
    metadata:
      name: loggenerator
      labels:
        app: loggenerator
        env: test
    spec:
      containers:
        - name: loggenerator
          image: gcr.io/lbgretailpocs/loggenerator:latest
  selector:
    matchLabels:
      app: loggenerator
  replicas: 1